<script>
	// Promise
	function getURL(URL) {
	    return new Promise(function (resolve, reject) {
	        var req = new XMLHttpRequest();
	        req.open('GET', URL, true);
	        req.onload = function () {
	            if (req.status === 200) {
	                resolve(req.responseText);
	            } else {
	                reject(new Error(req.statusText));
	            }
	        };
	        req.onerror = function () {
	            reject(new Error(req.statusText));
	        };
	        req.send();
	    });
	}

	// async await
	async function getD(){
	  var data = await getURL("http://httpbin.org/get");
	  console.log("success");
	  console.log(data)
	  console.log("end");
	}
	getD()



	
</script>
